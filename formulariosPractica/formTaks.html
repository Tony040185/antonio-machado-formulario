<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task Form</title>
</head>
<body>
    <div class="contenedor_principal">
        <form action="data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder= "xxxxxxx@xxxxxx.com" >
            <br>
            <label for="direccionUno">Direccion 1:</label>
            <input type="text" id="direccionUno">
            <br>
            <label for="direccionDos">Direccion 2:</label>
            <input type="text" id="direccionDos">
            <br>

            <fieldset>
                <legend>Seleciona tu estatus</legend>
                <label for="extranjero">Extranjero</label>
                <input type="radio" id="extranjero" checked>
                <br>
                <label for="nacional">Nacional</label>
                <input type="radio" id="nacional">
            </fieldset>

            <br>
            <label for="politica">Aceptar politica de privacidad</label>
            <input type="checkbox" id="politica">
            <br>
            <input type="submit" value="Enviar">
        </form>       

    </div>


</body>
</html>
